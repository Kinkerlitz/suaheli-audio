<body>

<div class="container">
    <header>
        <h1>Suaheli intensiv</h1>

    </header>

    <div class="content">
        <div class="book-ad">
            <div class="cover-container">
                <picture>
                    <source media="(min-width: 500px)" srcset="cover.577x738.png">

            <p>Bitte geben Sie das Passwort aus dem Buch ein:</p>
            <label for="passwordInput" style="display:none;">Passwort</label>
            <input type="password" id="passwordInput" placeholder="Passwort eingeben" aria-describedby="errorMsg">

</div>

<script>
    function checkLogin() {
        const input = document.getElementById('passwordInput').value;
        if (input === "Start2025") {
            return true; // Erlaubt das Absenden des Formulars
        } else {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.style.display = "block";
            return false; // Verhindert das Absenden des Formulars
        }
    }
</script>
